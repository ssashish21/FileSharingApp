<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSharingApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="File Icon" class="center" draggable="false">
                <img src="./file.svg" alt="File Icon" class="left" draggable="false">
                <img src="./file.svg" alt="File Icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your File here or , <span class="browseBtn">browse</span></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
